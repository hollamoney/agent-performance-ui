<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
  
      <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
  
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>    
  
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            id="userName"
            name="userName"
            [(ngModel)]="user.userName"
            #userName="ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!userName.valid && f.submitted">
           Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!password.valid && f.submitted">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
          Sign Up
        </button>
  
      </form>
  
      <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">
        I have an account!
      </a>
    </div>
  </div>
